<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema SST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Figtree', 'sans-serif'],
          },
          colors: {
            emerald: {
              900: '#064e3b', // Deep Forest Green 900
              800: '#065f46', // Deep Forest Green 800
              500: '#10b981', // Bright Green
              400: '#34d399',
              50: '#ecfdf5',
            },
            slate: {
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          backgroundImage: {
            'gradient-emerald-dark': 'linear-gradient(135deg, #064e3b 0%, #065f46 100%)',
            'gradient-emerald-main': 'linear-gradient(135deg, #10b981 0%, #34d399 100%)',
            'gradient-emerald-soft': 'linear-gradient(90deg, #ecfdf5 0%, #ffffff 100%)',
            'gradient-surface': 'linear-gradient(180deg, #ffffff 0%, #f9fafb 100%)',
          },
          borderRadius: {
            '3xl': '1.5rem',
            '4xl': '2rem',
          }
        }
      }
    }
  </script>
  <style>
    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Figtree', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* Awwwards / Framer Style Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes float-delayed {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes gradient-flow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes reveal-up {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scale-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Utilities */
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float-delayed 7s ease-in-out infinite 2s;
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient-flow 8s ease infinite;
    }

    .animate-reveal-up {
      animation: reveal-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-scale-in {
      animation: scale-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .noise-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-[#F3F4F6] text-gray-900 antialiased dark:bg-slate-950 dark:text-gray-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
