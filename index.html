<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeGuard Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Figtree', 'sans-serif'],
          },
          colors: {
            emerald: {
              900: '#064e3b', // Deep Forest Green 900
              800: '#065f46', // Deep Forest Green 800
              500: '#10b981', // Bright Green
              400: '#34d399',
              50: '#ecfdf5',
            },
            slate: {
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          backgroundImage: {
            'gradient-emerald-dark': 'linear-gradient(135deg, #064e3b 0%, #065f46 100%)',
            'gradient-emerald-main': 'linear-gradient(135deg, #10b981 0%, #34d399 100%)',
            'gradient-emerald-soft': 'linear-gradient(90deg, #ecfdf5 0%, #ffffff 100%)',
            'gradient-surface': 'linear-gradient(180deg, #ffffff 0%, #f9fafb 100%)',
          },
          borderRadius: {
            '3xl': '1.5rem',
            '4xl': '2rem',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Figtree', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-[#F3F4F6] text-gray-900 antialiased dark:bg-slate-950 dark:text-gray-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
